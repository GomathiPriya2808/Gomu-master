<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="success"><b>WhatsApp</b> </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="qr-code-outline" slot="icon-only"></ion-icon>
     </ion-button>
      <ion-button >
        <ion-icon name="camera-Outline" slot="icon-only">Take Picture</ion-icon>
           
      </ion-button>
      <ion-button id="click-trigger" >
        <ion-icon name="ellipsis-Vertical-Outline" slot="icon-only">
        </ion-icon>
        <ion-popover trigger="click-trigger" triggerAction="click">
          <ng-template>
            <ion-content>
              <h6 class="ion-margin-start" [routerLink]="['/contact']">New Group</h6>
              <h6 class="ion-margin-start">New Broadcast</h6>
              <h6 class="ion-margin-start">Linked Devices</h6>
              <h6 class="ion-margin-start">Starred Message</h6>
              <h6 class="ion-margin-start">Payments</h6>
              <h6 class="ion-margin-start" [routerLink]="['/settings']">Settings</h6>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="search">
    <ion-item lines="none" color="light" class="bar">
      <div #lottieContainer class="lottie-Container" id="lottie-Search" slot="start"></div>
      <ion-input placeholder="Ask for meta AI or Search" mode="ios">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-chip class="ion-margin-start" color="success">All</ion-chip>
  <ion-chip class="ion-padding-end">Unread</ion-chip>
  <ion-chip class="ion-padding-end">Favourites</ion-chip>
  <ion-chip class="ion-padding-end">Groups</ion-chip>
  <br>

  <ion-list>
    <ion-item lines="none">
      <ion-buttons>
        <ion-button>
          <ion-icon name="archive-outline"></ion-icon>
        </ion-button>
        <ion-label class="ion-margin-start">Archieved</ion-label>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none" *ngFor="let contact of contacts"[routerLink]="['/contact',contact.name,contact.avatar]">
      <ion-avatar class="ion-margin-vertical">
       <img [src]="contact.avatar" alt="">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        <h2><b>{{contact.name}}</b></h2>

        <p>{{contact.subtitle}}</p>
      </ion-label>
      <ion-text>8:20 pm <br>
        <span class="material-symbols-outlined">
          <ion-badge mode="ios" color="success">2</ion-badge>
          keep
        </span>
        <br>
      </ion-text>
    </ion-item>

   
    <ion-icon name="lock-closed-outline" class="ion-margin-start"></ion-icon>
    <ion-label class="ion-margin-start">Your personal messages are
      <ion-text color="success">end-to-end encrypted</ion-text>
    </ion-label>

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="light" size="small">
      <div #staticContainer class="lottie-container" id="static-frame"></div>

    </ion-fab-button>
    <ion-fab-button color="success" size="small">
      <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
        <path
          d="M444-384h72v-132h132v-72H516v-132h-72v132H312v72h132v132ZM96-96v-696q0-29.7 21.15-50.85Q138.3-864 168-864h624q29.7 0 50.85 21.15Q864-821.7 864-792v480q0 29.7-21.15 50.85Q821.7-240 792-240H240L96-96Zm114-216h582v-480H168v522l42-42Zm-42 0v-480 480Z" />
      </svg>
    </ion-fab-button>
  </ion-fab>
</ion-content>
