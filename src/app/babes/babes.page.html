<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-list >
      <ion-item lines="none" *ngFor="let contact of contacts">
        <ion-avatar >
          <img [src]="contact.avatar" alt="">

        </ion-avatar>
        <ion-label>
          <ion-text class="ion-margin-start">Babes</ion-text>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item lines="none" class="center">
      <ion-badge class="badge"color="light">Friday</ion-badge>
    </ion-item>
  </ion-list>
  <ion-badge class="text" color="warning">Messages are end-to-end encrypted. No one outside of this chat can see them. Your personal messages are safe.</ion-badge>
</ion-content>
