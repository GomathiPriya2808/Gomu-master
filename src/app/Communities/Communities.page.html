<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title><b>Communities</b></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="qr-code-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="camera-Outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-Vertical-Outline" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="image-center">
    <img
      src="../../assets/icon/Screenshot from 2024-10-25 17-29-22.png"
      alt=""
      class="image"
    />
  </div>
<ion-text>
  <h3 class="align"><b>Stay Connected with a community</b></h3>
  <p class="text">
    Communities bring members together in topic-based groups, and make it easy
    to get admin announcements. Any community you're added to will appear here
  </p>
  <ion-text class="center" color="primary">See example Communities</ion-text><br/>
    <ion-button color="success" mode="ios">
      <ion-text color="light" mode="ios"><b>Start your community</b></ion-text>
    </ion-button>
</ion-text>

</ion-content>
